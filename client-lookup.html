<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث عن عميل - WF World</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="index.html" class="navbar-brand">⚡ WF World</a>
      <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
        <ul class="navbar-menu">
          <li><a href="index.html" class="navbar-link">الرئيسية</a></li>
          <li><a href="client-registration.html" class="navbar-link">تسجيل عميل</a></li>
          <li><a href="sales.html" class="navbar-link">المبيعات</a></li>
          <li><a href="clients-dashboard.html" class="navbar-link">قائمة العملاء</a></li>
          <li><a href="client-lookup.html" class="navbar-link active">بحث</a></li>
        </ul>
      </div>
  </nav> <button id="theme-toggle-btn" class="theme-toggle" onclick="toggleTheme()" title="تغيير المظهر">☀️</button>
  </div>
  </div>
  </nav>

  <main class="container" style="padding: 2rem 0;">
    <!-- Search Section -->
    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <h1>🔍 البحث عن عميل</h1>
      <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
        أدخل كود العميل للحصول على جميع بياناته
      </p>

      <div class="form-group">
        <label for="client-code-search" class="form-label">كود العميل</label>
        <input type="text" id="client-code-search" class="form-control" placeholder="C0001"
          style="text-transform: uppercase;">
      </div>

      <button onclick="searchClient()" class="btn btn-primary" style="width: 100%;">
        🔍 بحث
      </button>
    </div>

    <!-- Results Section -->
    <div id="results-container" style="margin-top: 2rem; display: none;">
      <!-- Client Info -->
      <div class="card">
        <h2>👤 معلومات العميل</h2>
        <div id="client-info" style="margin-top: 1rem;"></div>
      </div>

      <!-- Active Subscription -->
      <div class="card mt-4">
        <h2>📋 الاشتراك الحالي</h2>
        <div id="subscription-info" style="margin-top: 1rem;"></div>
      </div>

      <!-- Subscription History -->
      <div class="card mt-4">
        <h2>📜 سجل الاشتراكات</h2>
        <div id="subscription-history" style="margin-top: 1rem;"></div>
      </div>

      <!-- Plans -->
      <div class="card mt-4">
        <h2>🏋️ الخطط المسجلة</h2>
        <div id="plans-info" style="margin-top: 1rem;"></div>
      </div>

      <!-- Updates -->
      <div class="card mt-4">
        <h2>📊 سجل المتابعة</h2>
        <div id="updates-info" style="margin-top: 1rem;"></div>
      </div>
    </div>

    <div id="not-found" style="display: none; text-align: center; padding: 3rem;">
      <div style="font-size: 4rem;">❌</div>
      <h2>لم يتم العثور على العميل</h2>
      <p style="color: var(--text-muted);">تأكد من كود العميل وحاول مرة أخرى</p>
    </div>
  </main>

  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script>
    // Check URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const codeFromURL = urlParams.get('code');
    if (codeFromURL) {
      document.getElementById('client-code-search').value = codeFromURL;
      searchClient();
    }

    function searchClient() {
      const code = document.getElementById('client-code-search').value.trim().toUpperCase();

      if (!code) {
        showAlert('يرجى إدخال كود العميل', 'warning');
        return;
      }

      showLoading('جاري البحث...');

      setTimeout(() => {
        const data = db.getClientCompleteData(code);
        hideLoading();

        if (!data || !data.client) {
          document.getElementById('results-container').style.display = 'none';
          document.getElementById('not-found').style.display = 'block';
          return;
        }

        document.getElementById('not-found').style.display = 'none';
        document.getElementById('results-container').style.display = 'block';

        displayClientInfo(data);
        displaySubscriptionInfo(data);
        displaySubscriptionHistory(data);
        displayPlans(data);
        displayUpdates(data);
      }, 300);
    }

    function displayClientInfo(data) {
      const client = data.client;
      document.getElementById('client-info').innerHTML = `
        <div class="row" style="gap: 2rem;">
          <div class="col">
            <strong>الكود:</strong><br>
            <span class="badge badge-primary" style="font-size: 1rem; margin-top: 0.25rem;">${client.clientCode}</span>
          </div>
          <div class="col">
            <strong>الاسم الكامل:</strong><br>
            ${client.fullName}
          </div>
          <div class="col">
            <strong>البريد الإلكتروني:</strong><br>
            ${client.email}
          </div>
        </div>
        <div class="row" style="gap: 2rem; margin-top: 1rem;">
          <div class="col">
            <strong>الهاتف:</strong><br>
            ${client.phone}
          </div>
          <div class="col">
            <strong>الدولة:</strong><br>
            ${client.country}
          </div>
          <div class="col">
            <strong>الديانة:</strong><br>
            ${client.religion || 'غير محدد'}
          </div>
        </div>
        <div style="margin-top: 1rem;">
          <strong>تاريخ التسجيل:</strong> ${formatDate(client.registrationDate)}
        </div>
      `;
    }

    function displaySubscriptionInfo(data) {
      const container = document.getElementById('subscription-info');

      if (!data.activeSubscription) {
        container.innerHTML = '<p style="color: var(--text-muted);">لا يوجد اشتراك نشط حالياً</p>';
        return;
      }

      const sub = data.activeSubscription;
      const days = data.daysRemaining;

      container.innerHTML = `
        <div style="padding: 1rem; background: var(--bg-glass); border-radius: var(--radius-md);">
          <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
            <div>
              <h3 style="margin: 0;">${sub.package}</h3>
              <p style="margin: 0.25rem 0 0 0; color: var(--text-muted);">${formatCurrency(sub.amount, sub.currency)}</p>
            </div>
            ${getStatusBadge(data.subscriptionStatus)}
          </div>
          <div class="row" style="gap: 1rem;">
            <div class="col">
              <strong>يبدأ من:</strong><br>
              ${formatDate(sub.startDate)}
            </div>
            <div class="col">
              <strong>ينتهي في:</strong><br>
              ${formatDate(sub.endDate)}
            </div>
            <div class="col">
              <strong>الأيام المتبقية:</strong><br>
              <span style="font-size: 1.5rem; font-weight: 700; color: ${days <= 7 ? 'var(--accent-warning)' : 'var(--accent-success)'};">
                ${days}
              </span>
            </div>
          </div>
        </div>
      `;
    }

    function displaySubscriptionHistory(data) {
      const container = document.getElementById('subscription-history');

      if (data.subscriptions.length === 0) {
        container.innerHTML = '<p style="color: var(--text-muted);">لا يوجد سجل اشتراكات</p>';
        return;
      }

      container.innerHTML = data.subscriptions.map(sub => {
        const status = db.getSubscriptionStatus(sub);
        return `
          <div style="padding: 0.75rem; background: var(--bg-glass); border-radius: var(--radius-md); margin-bottom: 0.5rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                <strong>${sub.package}</strong> - ${formatCurrency(sub.amount, sub.currency)}
                <div style="font-size: 0.85rem; color: var(--text-muted);">
                  ${formatDate(sub.startDate)} → ${formatDate(sub.endDate)}
                </div>
              </div>
              ${getStatusBadge(status)}
            </div>
          </div>
        `;
      }).join('');
    }

    function displayPlans(data) {
      const container = document.getElementById('plans-info');

      if (data.plans.length === 0) {
        container.innerHTML = '<p style="color: var(--text-muted);">لم يتم تخصيص أي خطط بعد</p>';
        return;
      }

      container.innerHTML = data.plans.map(plan => {
        return `
          <div style="padding: 1rem; background: var(--bg-glass); border-radius: var(--radius-md); margin-bottom: 0.75rem;">
            <div style="display: flex; justify-content: space-between; align-items: start;">
              <div>
                <strong>خطة ${plan.planId}</strong>
                <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem;">
                  المدة: ${plan.duration} يوم • تاريخ الإنشاء: ${formatDate(plan.createdAt)}
                </div>
                ${plan.notes ? `<div style="margin-top: 0.5rem; font-size: 0.9rem;">${plan.notes}</div>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function displayUpdates(data) {
      const container = document.getElementById('updates-info');

      if (data.updates.length === 0) {
        container.innerHTML = '<p style="color: var(--text-muted);">لا يوجد سجل متابعة</p>';
        return;
      }

      container.innerHTML = data.updates.map(update => {
        return `
          <div style="padding: 1rem; background: var(--bg-glass); border-radius: var(--radius-md); margin-bottom: 0.75rem;">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
              <strong>نسبة الالتزام: ${update.compliancePercentage}%</strong>
              <span style="font-size: 0.85rem; color: var(--text-muted);">${formatDate(update.createdAt)}</span>
            </div>
            ${update.dietFeedback ? `<div style="margin-top: 0.5rem;"><strong>ملاحظات النظام الغذائي:</strong> ${update.dietFeedback}</div>` : ''}
            ${update.workoutFeedback ? `<div style="margin-top: 0.5rem;"><strong>ملاحظات التدريب:</strong> ${update.workoutFeedback}</div>` : ''}
            ${update.currentStatus ? `<div style="margin-top: 0.5rem;"><strong>الحالة الحالية:</strong> ${update.currentStatus}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // Allow Enter key to search
    document.getElementById('client-code-search').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') searchClient();
    });
  </script>
</body>

</html>
